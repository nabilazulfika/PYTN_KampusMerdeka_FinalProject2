<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename = 'style1.css')}}"
    type="text/css">
    
    <title>weatherAUS</title>
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/home">Home</a>
              <a class="nav-link" href="/data">Data</a>
              <a class="nav-link" href="/model">Model</a>
              <a class="nav-link active" aria-current="page" href="/predict">Predict</a>
            </div>
          </div>
        </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xm-12">
            <div class="ml-auto mr-auto">
              {% block content %}
              <div class="site-header-logo">
                <h4 style="margin-top:8px;">
                  Prediksi: Apakah besok akan hujan?
                </h4>
              </div>
              <p class="text-center"><b>{{prediction_text}}</b></p>
              <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-style-agile">
                  <label style="margin-top: 8px; margin-bottom: 8px;">RainToday</label>
                  <div class="p1">
                    <select class="form-select" aria-label="Default select example" name="RainToday" required="">
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                    </select>
                  </div>
                  <div class="form-style-agile">
                    <label style="margin-top: 16px;margin-bottom: 8px;">Cloud9am</label>
                    <div class="p1">
                      <select class="form-select" aria-label="Default select example" name="Cloud9am" required="">
                        <option value="0.0">0.0</option>
                        <option value="1.0">1.0</option>
                        <option value="2.0">2.0</option>
                        <option value="3.0">3.0</option>
                        <option value="4.0">4.0</option>
                        <option value="5.0">5.0</option>
                        <option value="6.0">6.0</option>
                        <option value="7.0">7.0</option>
                        <option value="8.0">8.0</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-style-agile">
                    <label style="margin-top: 16px;margin-bottom: 8px;">Cloud3pm</label>
                    <div class="p1">
                      <select class="form-select" aria-label="Default select example" name="Cloud3pm" required="">
                        <option value="0.0">0.0</option>
                        <option value="1.0">1.0</option>
                        <option value="2.0">2.0</option>
                        <option value="3.0">3.0</option>
                        <option value="4.0">4.0</option>
                        <option value="5.0">5.0</option>
                        <option value="6.0">6.0</option>
                        <option value="7.0">7.0</option>
                        <option value="8.0">8.0</option>
                        <option value="9.0">9.0</option>
                      </select>
                    </div>
                  </div>
                  <label for="customRange1" class="form-label" style="margin-top: 16px;margin-bottom: 8px;">Humidity9am <b>(values: 0 - 100)</b></label>
                  <input type="range" class="form-range" min="0.0" max="100.0" value="24.0" name="Humidity9am" required="">
                  <label for="customRange1" class="form-label" style="margin-top: 16px;margin-bottom: 8px;">Humidity3pm <b>(values: 0 - 100)</b></label>
                  <input type="range" class="form-range" min="0.0" max="100.0" value="56.0" name="Humidity3pm" required="">
                  <label for="customRange1" class="form-label" style="margin-top: 16px;margin-bottom: 8px;">Rainfall <b>(values: 0.0 - 206.2)</b></label>
                  <input type="range" class="form-range" min="0.0" max="206.2" value="96.8" name="Rainfall" required="">
                  <button class="btn btn-primary" type="submit" style="margin-top: 16px;margin-bottom: 48px; padding: 24px;">
                    Prediksi
                  </button>
               </div>

              </form>
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
